<div id="pin-modal">
  <div class="title">
      Ajouter un {{category.name}}
  </div>
  <div class="item-container">
    <div class="item" *ngFor="let item of category.items">
      <div class="image" (click)="selectItem(category, item)">
        <img src="{{item.icon}}"/>
      </div>
      <div class="name">
        {{item.name}}
      </div>
      
    </div>
  </div>
</div>
