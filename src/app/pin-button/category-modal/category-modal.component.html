<div id="pin-modal">
  <div class="title">
      Ajouter un pin
  </div>
  <div class="category-container">
    <div class="category" *ngFor="let category of categories">
      <div class="image" (click)="selectCategory(category.id)">
        <img src="{{category.image}}"/>
      </div>
      <div class="name">
        {{category.name}}
      </div>
      
    </div>
  </div>
</div>
