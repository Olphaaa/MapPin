<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ctn"  lines="none">
    <h2>You are connected as: {{ connectedUser.email }}</h2>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button class="danger" (click)="onLogOut()">Log Out</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
