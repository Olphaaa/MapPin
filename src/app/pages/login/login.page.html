<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="container">
  <app-mappin-icon></app-mappin-icon>
  <form [formGroup]="formGroup" (ngSubmit)="logForm()">
    <ion-item class="email">
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="text" name="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onSignUp()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
